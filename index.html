<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Public IP</title>
</head>
<body>
    <button id="fetchBtn">Fetch Public IP</button>
    <p id="ipAddress"></p>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', () => {
            fetch('http://localhost:3000/get-public-ip') // Replace with your server's URL
                .then(response => response.text())
                .then(ipAddress => {
                    document.getElementById('ipAddress').textContent = `Public IP address: ${ipAddress}`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
